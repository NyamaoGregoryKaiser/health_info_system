<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="0" y="0" width="500" height="400" fill="#f7fafb" rx="10" ry="10" />
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="#e0f5f0" />
  <circle cx="450" cy="350" r="30" fill="#e0f5f0" />
  <circle cx="400" cy="70" r="20" fill="#d1eeea" />
  <circle cx="100" cy="330" r="20" fill="#d1eeea" />
  
  <!-- Hospital building -->
  <rect x="150" y="120" width="200" height="160" fill="#ffffff" stroke="#0e7c61" stroke-width="3" />
  <rect x="200" y="200" width="100" height="80" fill="#ffffff" stroke="#0e7c61" stroke-width="3" />
  <rect x="230" y="250" width="40" height="30" fill="#0e7c61" />
  
  <!-- Cross symbol -->
  <rect x="225" y="140" width="50" height="15" fill="#0e7c61" rx="2" ry="2" />
  <rect x="242.5" y="122.5" width="15" height="50" fill="#0e7c61" rx="2" ry="2" />
  
  <!-- People silhouettes -->
  <!-- Doctor -->
  <circle cx="150" cy="320" r="15" fill="#0e7c61" />
  <rect x="145" y="335" width="10" height="30" fill="#0e7c61" />
  <rect x="135" y="350" width="10" height="20" fill="#0e7c61" rx="2" ry="2" />
  <rect x="155" y="350" width="10" height="20" fill="#0e7c61" rx="2" ry="2" />
  <rect x="130" y="345" width="40" height="10" fill="#0e7c61" rx="5" ry="5" />
  
  <!-- Patient 1 -->
  <circle cx="350" cy="320" r="15" fill="#3AB795" />
  <rect x="345" y="335" width="10" height="30" fill="#3AB795" />
  <rect x="335" y="345" width="30" height="10" fill="#3AB795" rx="5" ry="5" />
  <rect x="335" y="350" width="10" height="20" fill="#3AB795" rx="2" ry="2" />
  <rect x="355" y="350" width="10" height="20" fill="#3AB795" rx="2" ry="2" />
  
  <!-- Health crosses floating -->
  <g transform="translate(100, 80) rotate(-15)">
    <rect x="0" y="0" width="30" height="10" fill="#0e7c61" rx="2" ry="2" />
    <rect x="10" y="-10" width="10" height="30" fill="#0e7c61" rx="2" ry="2" />
  </g>
  
  <g transform="translate(380, 120) rotate(10)">
    <rect x="0" y="0" width="30" height="10" fill="#3AB795" rx="2" ry="2" />
    <rect x="10" y="-10" width="10" height="30" fill="#3AB795" rx="2" ry="2" />
  </g>
  
  <g transform="translate(90, 200) rotate(5)">
    <rect x="0" y="0" width="20" height="7" fill="#3AB795" rx="2" ry="2" />
    <rect x="6.5" y="-6.5" width="7" height="20" fill="#3AB795" rx="2" ry="2" />
  </g>
  
  <g transform="translate(400, 230) rotate(-10)">
    <rect x="0" y="0" width="20" height="7" fill="#0e7c61" rx="2" ry="2" />
    <rect x="6.5" y="-6.5" width="7" height="20" fill="#0e7c61" rx="2" ry="2" />
  </g>
  
  <!-- Heartbeat line -->
  <polyline points="50,100 80,100 90,80 110,120 120,100 150,100" 
            fill="none" stroke="#0e7c61" stroke-width="3" />
            
  <polyline points="350,100 380,100 390,80 410,120 420,100 450,100" 
            fill="none" stroke="#3AB795" stroke-width="3" />
</svg> 